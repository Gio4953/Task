<h2>Delete Notification</h2>
<p>Are you sure you want to delete this notification?</p>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="client_id" value="{{ client_id }}">
    <button type="submit">Delete</button>
</form>
<a href="{% url 'notification_list' %}">Cancel</a>
