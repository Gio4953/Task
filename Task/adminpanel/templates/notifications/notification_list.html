<h2>Notifications</h2>
<ul>
    {% for notification in notifications %}
        <li>
            SMS: {{ notification.sms }}<br>
            Telegram: {{ notification.telegram }}<br>
            WhatsApp: {{ notification.whatsapp }}<br>
            Email: {{ notification.email }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_notification' client_id=client_id %}">Add Notification</a>
<a href="{% url 'client_list' %}">Back to Client List</a>
