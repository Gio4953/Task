<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Filter Word</title>
</head>
<body>
    <h2>Delete Filter Word</h2>
    <p>Are you sure you want to delete the filter word "{{ filter_word.word }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'filter_word_list' client_id=client_id %}">Cancel</a>
</body>
</html>
