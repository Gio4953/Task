<h2>Add Filter Word</h2>
<form method="post">
    {% csrf_token %}
    Word: <input type="text" name="word"><br>
    Word Alias: <input type="text" name="wordAlias"><br>
    Subword Alias: <input type="text" name="subwordalias"><br>
    Stopword: <input type="text" name="stopword"><br>
    <button type="submit">Add Filter Word</button>
</form>
<a href="{% url 'add_filter_word' client_id=client_id %}">Add Filter Word</a>
<a href="{% url 'filter_word_list' client_id=client_id %}">Back To Filter Word</a>
